<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reductionReason">
            <h2><span>Reduction Reason</span> {{reductionReason.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Reason</span></dt>
                <dd>
                    <span>{{reductionReason.reason}}</span>
                </dd>
                <dt><span>Proprietery Reason Code</span></dt>
                <dd>
                    <span>{{reductionReason.proprieteryReasonCode}}</span>
                </dd>
                <dt><span>Business Unit</span></dt>
                <dd>
                    <span>{{reductionReason.businessUnit}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reduction-reason', reductionReason.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
