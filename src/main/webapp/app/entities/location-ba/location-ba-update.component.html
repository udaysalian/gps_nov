<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-location-ba-heading">Create or edit a Location BA</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!locationBA.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="locationBA.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_locationNbr">Location Nbr</label>
                    <input type="text" class="form-control" name="locationNbr" id="field_locationNbr"
                        [(ngModel)]="locationBA.locationNbr" required/>
                    <div [hidden]="!(editForm.controls.locationNbr?.dirty && editForm.controls.locationNbr?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.locationNbr?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_locationBAType">Location BA Type</label>
                    <input type="text" class="form-control" name="locationBAType" id="field_locationBAType"
                        [(ngModel)]="locationBA.locationBAType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_businessUnit">Business Unit</label>
                    <input type="text" class="form-control" name="businessUnit" id="field_businessUnit"
                        [(ngModel)]="locationBA.businessUnit" required/>
                    <div [hidden]="!(editForm.controls.businessUnit?.dirty && editForm.controls.businessUnit?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.businessUnit?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_updater">Updater</label>
                    <input type="text" class="form-control" name="updater" id="field_updater"
                        [(ngModel)]="locationBA.updater" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_updateTimestamp">Update Timestamp</label>
                    <div class="d-flex">
                        <input id="field_updateTimestamp" type="datetime-local" class="form-control" name="updateTimestamp" [(ngModel)]="updateTimestamp"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_busAssoc">Bus Assoc</label>
                    <select class="form-control" id="field_busAssoc" name="busAssoc" [(ngModel)]="locationBA.busAssocId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="businessAssociateOption.id" *ngFor="let businessAssociateOption of busassocs; trackBy: trackBusinessAssociateById">{{businessAssociateOption.baAbbr}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
