<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-business-unit-heading">Create or edit a Business Unit</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!businessUnit.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="businessUnit.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_businessUnit">Business Unit</label>
                    <input type="text" class="form-control" name="businessUnit" id="field_businessUnit"
                        [(ngModel)]="businessUnit.businessUnit" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_businessAssociateNbr">Business Associate Nbr</label>
                    <input type="text" class="form-control" name="businessAssociateNbr" id="field_businessAssociateNbr"
                        [(ngModel)]="businessUnit.businessAssociateNbr" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ediPipeId">Edi Pipe Id</label>
                    <input type="text" class="form-control" name="ediPipeId" id="field_ediPipeId"
                        [(ngModel)]="businessUnit.ediPipeId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_companyLogo">Company Logo</label>
                    <div>
                        <img [src]="'data:' + businessUnit.companyLogoContentType + ';base64,' + businessUnit.companyLogo" style="max-height: 100px;" *ngIf="businessUnit.companyLogo" alt="businessUnit image"/>
                        <div *ngIf="businessUnit.companyLogo" class="form-text text-danger clearfix">
                            <span class="pull-left">{{businessUnit.companyLogoContentType}}, {{byteSize(businessUnit.companyLogo)}}</span>
                            <button type="button" (click)="clearInputImage('companyLogo', 'companyLogoContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_companyLogo" (change)="setFileData($event, businessUnit, 'companyLogo', true)" accept="image/*"/>
                    </div>
                    <input type="hidden" class="form-control" name="companyLogo" id="field_companyLogo"
                        [(ngModel)]="businessUnit.companyLogo" />
                    <input type="hidden" class="form-control" name="companyLogoContentType" id="field_companyLogoContentType"
                        [(ngModel)]="businessUnit.companyLogoContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_updater">Updater</label>
                    <input type="text" class="form-control" name="updater" id="field_updater"
                        [(ngModel)]="businessUnit.updater" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_updateTimestamp">Update Timestamp</label>
                    <div class="d-flex">
                        <input id="field_updateTimestamp" type="datetime-local" class="form-control" name="updateTimestamp" [(ngModel)]="updateTimestamp"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
