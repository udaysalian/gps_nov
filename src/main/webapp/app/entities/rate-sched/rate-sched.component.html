<div>
    <h2 id="page-heading">
        <span>Rate Scheds</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-rate-sched" [routerLink]="['/rate-sched/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Rate Sched
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="rateScheds">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Rs Type</span></th>
            <th><span>Rate Schedule CD</span></th>
            <th><span>Updater</span></th>
            <th><span>Update Time Stamp</span></th>
            <th><span>Business Unit</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rateSched of rateScheds ;trackBy: trackId">
                <td><a [routerLink]="['/rate-sched', rateSched.id, 'view' ]">{{rateSched.id}}</a></td>
                <td>{{rateSched.rsType}}</td>
                <td>{{rateSched.rateScheduleCD}}</td>
                <td>{{rateSched.updater}}</td>
                <td>{{rateSched.updateTimeStamp | date:'medium'}}</td>
                <td>{{rateSched.businessUnit}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/rate-sched', rateSched.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/rate-sched', rateSched.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rate-sched/'+ rateSched.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
