<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-business-associate-address-heading">Create or edit a Business Associate Address</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!businessAssociateAddress.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="businessAssociateAddress.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_addLine1">Add Line 1</label>
                    <input type="text" class="form-control" name="addLine1" id="field_addLine1"
                        [(ngModel)]="businessAssociateAddress.addLine1" maxlength="100"/>
                    <div [hidden]="!(editForm.controls.addLine1?.dirty && editForm.controls.addLine1?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.addLine1?.errors?.maxlength">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_addressNbr">Address Nbr</label>
                    <input type="text" class="form-control" name="addressNbr" id="field_addressNbr"
                        [(ngModel)]="businessAssociateAddress.addressNbr" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_addLine2">Add Line 2</label>
                    <input type="text" class="form-control" name="addLine2" id="field_addLine2"
                        [(ngModel)]="businessAssociateAddress.addLine2" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_city">City</label>
                    <input type="text" class="form-control" name="city" id="field_city"
                        [(ngModel)]="businessAssociateAddress.city" maxlength="100"/>
                    <div [hidden]="!(editForm.controls.city?.dirty && editForm.controls.city?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.city?.errors?.maxlength">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_state">State</label>
                    <input type="text" class="form-control" name="state" id="field_state"
                        [(ngModel)]="businessAssociateAddress.state" maxlength="100"/>
                    <div [hidden]="!(editForm.controls.state?.dirty && editForm.controls.state?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.state?.errors?.maxlength">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_zipCode">Zip Code</label>
                    <input type="text" class="form-control" name="zipCode" id="field_zipCode"
                        [(ngModel)]="businessAssociateAddress.zipCode" maxlength="100"/>
                    <div [hidden]="!(editForm.controls.zipCode?.dirty && editForm.controls.zipCode?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.zipCode?.errors?.maxlength">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_businessAssociate">Business Associate</label>
                    <select class="form-control" id="field_businessAssociate" name="businessAssociate" [(ngModel)]="businessAssociateAddress.businessAssociateId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="businessAssociateOption.id" *ngFor="let businessAssociateOption of businessassociates; trackBy: trackBusinessAssociateById">{{businessAssociateOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
