<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-business-associate-contact-heading">Create or edit a Business Associate Contact</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!businessAssociateContact.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="businessAssociateContact.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_beginDate">Begin Date</label>
                    <div class="input-group">
                        <input id="field_beginDate" type="text" class="form-control" name="beginDate" ngbDatepicker  #beginDateDp="ngbDatepicker" [(ngModel)]="businessAssociateContact.beginDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="beginDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_endDate">End Date</label>
                    <div class="input-group">
                        <input id="field_endDate" type="text" class="form-control" name="endDate" ngbDatepicker  #endDateDp="ngbDatepicker" [(ngModel)]="businessAssociateContact.endDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="endDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_businessAssociate">Business Associate</label>
                    <select class="form-control" id="field_businessAssociate" name="businessAssociate" [(ngModel)]="businessAssociateContact.businessAssociateId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="businessAssociateOption.id" *ngFor="let businessAssociateOption of businessassociates; trackBy: trackBusinessAssociateById">{{businessAssociateOption.baAbbr}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_mailAddress">Mail Address</label>
                    <select class="form-control" id="field_mailAddress" name="mailAddress" [(ngModel)]="businessAssociateContact.mailAddressId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="businessAssociateAddressOption.id" *ngFor="let businessAssociateAddressOption of businessassociateaddresses; trackBy: trackBusinessAssociateAddressById">{{businessAssociateAddressOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_deliveryAddress">Delivery Address</label>
                    <select class="form-control" id="field_deliveryAddress" name="deliveryAddress" [(ngModel)]="businessAssociateContact.deliveryAddressId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="businessAssociateAddressOption.id" *ngFor="let businessAssociateAddressOption of businessassociateaddresses; trackBy: trackBusinessAssociateAddressById">{{businessAssociateAddressOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_contact">Contact</label>
                    <select class="form-control" id="field_contact" name="contact" [(ngModel)]="businessAssociateContact.contactId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="contactOption.id" *ngFor="let contactOption of contacts; trackBy: trackContactById">{{contactOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
