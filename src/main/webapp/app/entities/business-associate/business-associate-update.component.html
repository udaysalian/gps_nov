<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-business-associate-heading">Create or edit a Business Associate</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!businessAssociate.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="businessAssociate.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_baName">Ba Name</label>
                    <input type="text" class="form-control" name="baName" id="field_baName"
                        [(ngModel)]="businessAssociate.baName" required/>
                    <div [hidden]="!(editForm.controls.baName?.dirty && editForm.controls.baName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.baName?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_baAbbr">Ba Abbr</label>
                    <input type="text" class="form-control" name="baAbbr" id="field_baAbbr"
                        [(ngModel)]="businessAssociate.baAbbr" required/>
                    <div [hidden]="!(editForm.controls.baAbbr?.dirty && editForm.controls.baAbbr?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.baAbbr?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_baNbr">Ba Nbr</label>
                    <input type="text" class="form-control" name="baNbr" id="field_baNbr"
                        [(ngModel)]="businessAssociate.baNbr" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_baDunsNbr">Ba Duns Nbr</label>
                    <input type="text" class="form-control" name="baDunsNbr" id="field_baDunsNbr"
                        [(ngModel)]="businessAssociate.baDunsNbr" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
